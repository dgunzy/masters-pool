<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025 Masters Pool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-green-800 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Masters Pool</h1>
        <div class="space-x-4">
          <a href="/" class="hover:underline">Home</a>
          <a href="/2024/" class="hover:underline">2024</a>
          <a href="/2025/" class="font-bold underline">2025</a>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="bg-white py-4 shadow-md mb-6">
      <div class="container mx-auto text-center">
        <h1 class="text-3xl font-bold text-green-800">
          2025 Masters Tournament
        </h1>
        <p class="text-gray-600 mt-2">
          Live standings - updates every 5 minutes
        </p>
        <div class="mt-3 text-sm bg-green-50 p-2 rounded inline-block">
          <span class="font-semibold">Special Rules:</span>
          Group 9 (M) prize money is doubled, Group 10 (OM) prize money is
          tripled
        </div>
      </div>
    </header>

    <!-- Content -->
    <div class="container mx-auto p-4">
      <div id="entries" class="space-y-4"></div>
    </div>

    <!-- Last updated info -->
    <div class="container mx-auto p-4 text-center text-gray-600 mt-4">
      <p id="lastUpdated"></p>
      <button
        id="refreshButton"
        class="mt-2 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
      >
        Refresh Data
      </button>
    </div>

    <style>
      @-moz-document url-prefix() {
        /* Firefox-only CSS here */
        #entries div {
          color: black !important;
          background-color: white !important;
          visibility: visible !important;
          opacity: 1 !important;
        }
        /* Keep your red text as it is */
        #entries div[style*="color: red"] {
          color: red !important;
        }
      }

      /* Animation for refresh */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      /* Add a visual indicator for expandable cards */
      .cursor-pointer {
        position: relative;
      }

      /* Show dropdown indicator only on mobile */
      @media (max-width: 768px) {
        .cursor-pointer::after {
          content: "â–¼";
          position: absolute;
          right: 10px;
          top: 50%;
          transform: translateY(-50%);
          font-size: 12px;
          color: #888;
          transition: transform 0.3s ease;
        }
      }

      /* Animation for expanding/collapsing */
      .block {
        animation: fadeIn 0.3s ease;
      }

      @keyframes collapseIn {
        from {
          opacity: 0;
          max-height: 0;
        }
        to {
          opacity: 1;
          max-height: 1000px;
        }
      }
    </style>

    <script>
      // Function to toggle card content visibility
      function toggleCardContent(cardId) {
        const content = document.getElementById(cardId);
        if (content.classList.contains("hidden")) {
          content.classList.remove("hidden");
          content.classList.add("block");
        } else {
          content.classList.remove("block");
          content.classList.add("hidden");
        }
      }

      function fetchAndDisplayData() {
        // Update last refreshed time
        const now = new Date();
        document.getElementById(
          "lastUpdated"
        ).textContent = `Last updated: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;

        fetch("/data/2025")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            const sortedData = data.sort(
              (a, b) => b["Total Payout"] - a["Total Payout"]
            );
            const entriesContainer = document.getElementById("entries");

            // Clear current entries
            entriesContainer.innerHTML = "";

            sortedData.forEach((entry, index) => {
              const entryDiv = document.createElement("div");
              entryDiv.className =
                "mb-4 bg-white shadow rounded-lg mx-auto max-w-4xl fade-in";

              const cardId = `card-content-${index}`;

              // Create header (always visible)
              const header = document.createElement("div");
              header.className =
                "p-4 cursor-pointer flex flex-wrap justify-between items-center";

              // Only make it clickable on mobile
              if (window.innerWidth < 768) {
                header.onclick = () => toggleCardContent(cardId);
              }
              header.innerHTML = `
                <h2 class="text-xl font-bold text-green-800">${entry.name}</h2>
                <div class="text-right">
                  <div class="font-bold text-lg">${(
                    entry["Total Payout"] || 0
                  ).toLocaleString("en-US", {
                    style: "currency",
                    currency: "USD",
                  })}</div>
                  <div class="text-gray-600">Position: ${index + 1}</div>
                </div>
              `;

              // Create content (collapsible)
              const content = document.createElement("div");
              content.id = cardId;
              content.className = "p-4 pt-0 md:block hidden"; // Hidden on mobile by default

              let entryContent = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
              `;

              // Add group selections
              Object.keys(entry)
                .filter(
                  (key) => key.startsWith("Group") && !key.includes("Payout")
                )
                .forEach((groupKey) => {
                  const golfer = entry[groupKey];
                  const payoutKey = groupKey + " Payout";
                  const payout = entry[payoutKey]
                    ? entry[payoutKey].toLocaleString("en-US", {
                        style: "currency",
                        currency: "USD",
                      })
                    : "$0";

                  // Determine if this is a special group (Mutt or Old Mutt)
                  const isSpecialGroup =
                    groupKey.includes("(M)") || groupKey.includes("(OM)");
                  const specialClass = isSpecialGroup ? "bg-red-50" : "";
                  const specialTextColor = isSpecialGroup
                    ? "text-red-700"
                    : "text-green-700";

                  entryContent += `<div class="p-2 border rounded ${
                    entry[payoutKey]
                      ? isSpecialGroup
                        ? "bg-red-50"
                        : "bg-green-50"
                      : ""
                  }">${groupKey}: <span class="font-medium">${golfer}</span><br/><span class="${specialTextColor}">${payout}</span></div>`;
                });

              // Add WC and 1RL
              const wcPayout = entry["WC Payout"]
                ? entry["WC Payout"].toLocaleString("en-US", {
                    style: "currency",
                    currency: "USD",
                  })
                : "$0";

              const firstRoundLeaderPayout = entry["1RL Payout"]
                ? entry["1RL Payout"].toLocaleString("en-US", {
                    style: "currency",
                    currency: "USD",
                  })
                : "$0";

              entryContent += `<div class="p-2 border rounded ${
                entry["WC Payout"] ? "bg-green-50" : ""
              }">Wildcard: <span class="font-medium">${
                entry.WC
              }</span><br/><span class="text-green-700">${wcPayout}</span></div>`;
              entryContent += `<div class="p-2 border rounded ${
                entry["1RL Payout"] ? "bg-green-50" : ""
              }">First Round Leader: <span class="font-medium">${
                entry["1RL"]
              }</span><br/><span class="text-green-700">${firstRoundLeaderPayout}</span></div>`;

              entryContent += `</div>`;
              content.innerHTML = entryContent;

              // Append header and content to the entry div
              entryDiv.appendChild(header);
              entryDiv.appendChild(content);
              entriesContainer.appendChild(entryDiv);
            });
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
            document.getElementById("entries").innerHTML = `
              <div class="bg-red-100 p-4 rounded-lg text-center">
                <p class="text-red-700">Error loading data. Please try again later.</p>
              </div>
            `;
          });
      }

      // Initial data load
      fetchAndDisplayData();

      // Setup auto-refresh every 5 minutes
      setInterval(fetchAndDisplayData, 5 * 60 * 1000);

      // Manual refresh button
      document.getElementById("refreshButton").addEventListener("click", () => {
        fetchAndDisplayData();
      });
    </script>
  </body>
</html>
