<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masters Pool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-8">
      <div class="max-w-2xl mx-auto">
        <h1 class="text-4xl font-bold text-center text-green-800 mb-10">
          Masters Pool Archive
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <!-- 2024 Masters Card -->
          <div
            class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300"
          >
            <div class="bg-green-700 p-4">
              <h2 class="text-2xl font-bold text-white text-center">
                2024 Masters
              </h2>
            </div>
            <div class="p-6 text-center">
              <p class="text-gray-700 mb-6">
                View the results from the 2024 Masters Tournament pool.
              </p>
              <a
                href="/2024/"
                class="inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-300"
              >
                View 2024 Results
              </a>
            </div>
          </div>

          <!-- 2025 Masters Card -->
          <div
            class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300"
          >
            <div class="bg-green-700 p-4">
              <h2 class="text-2xl font-bold text-white text-center">
                2025 Masters
              </h2>
            </div>
            <div class="p-6 text-center">
              <p class="text-gray-700 mb-6">
                Follow the current standings for the 2025 Masters Tournament
                pool.
              </p>
              <a
                href="/2025/"
                class="inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-300"
              >
                View 2025 Results
              </a>
            </div>
          </div>
        </div>

        <footer class="mt-12 text-center text-gray-600">
          <p>Updates automatically every 5 minutes during tournament play.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
